<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>
    <!--Bootstrap section-->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Personal CSS-->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/66537378f5.js"></script>
</head>
<body>
    <section id="quotes" class="container-fluid">
      <div class="row">
        <div id="card" class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
          <div id="quoteDisplay">
            <i class="fa fa-quote-left fa-4x" aria-hidden="true"></i>
            <span class="quote" id="quote">
              Yo solo se que no se nada.
            </span>
          </div>
          <div id="autorDisplay">
            <p class="text-right author">-<span id="author" class="author">Confusio</span></p>
          </div>
          <div id="buttonDisplay">
            <a href="#" class="btn btn-default" target=_blank><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
            <button type="button" class="btn btn-default pull-right" name="button" onclick="newQuote()">New Quote</button>
          </div>
        </div>
      </div>

    </section>
    <footer id="foot">
      <div class="container-fluid">
        <div class="row">
          <p class="text-center">by <a href="https://twitter.com/LoconLuis" target="_blank">@LoconLuis</a></p>
        </div>
      </div>
    </footer>
    <!-- Latest compiled and minified JavaScript & jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
